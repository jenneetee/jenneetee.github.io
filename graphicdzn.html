<style>
body, html {

  background-size: cover;
  background-image: url("gifs/coffee.gif");

  display: none;
}
</style>
</head>
<body>

<!-- Links (sit on top) -->
<div class="w3-top">

    <div class="w3-col s3">
      <a href="index.html" class="w3-button w3-block w3-black">HOME</a>
    </div>
    <div class="w3-col s3">
      <a href="index.html" class="w3-button w3-block w3-black">ABOUT</a>

<!-- End page content -->

<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-48 w3-large">
  <p> <a href="https://www.linkedin.com/in/jennifer-phan-8a73131b2/" title="LinkedIn" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

<script>
// Tabbed Menu
function openMenu(evt, menuName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("menu");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-dark-grey", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-dark-grey";
}
document.getElementById("myLink").click();
</script>
